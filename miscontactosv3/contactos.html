<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<title>Mis Contactos</title>
	<link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css" >
	<!-- Optional theme -->
	<link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap-theme.min.css" >
	
	<!-- Latest compiled and minified JavaScript -->
	<script src="js/jquery.min.js" ></script>
	<script src="bootstrap-3.3.7-dist/js/bootstrap.min.js" ></script>
  <script src="js/funciones.js" ></script>
</head>
<body>
  <nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="index.html">Contactos/Recordatorios</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="index.html">Inicio</a></li>
      <li><a href="contactos.html">Contactos</a></li>
      <li><a href="agenda.html">Recordatorios</a></li>
    </ul>
  </div>
</nav>
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <h2 class="sub-header">Contactos</h2>
        <div class="table-responsive">
          <!-- Añadimos un botón para el diálogo modal onclick="newalumno()"-->
          <button type="button" id="crea-persona" class="btn btn-sm btn-primary"
          data-toggle="modal" data-target="#myModal" >NUEVO</button> 
          <table class="table table-striped">
            <thead>
              <tr>
                <th width="15%">Apodo</th>
                <th width="15%">Nombre</th>
                <th width="15%">Telefono 1</th>
                <th width="15%">Telefono 2</th>
                <th width="25%">Correo</th>
                <th width="15%">Administrar</th>
              </tr>
            </thead>
            <tbody id="listacontactos">
            </tbody>
          </table>
        </div>        
      </div>
    </div>
  </div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title-form" id="myModalLabel">Ingreso de Contacto</h4>
        </div>
        <form role="form" name="formPersona" id="formPersona" method="post" action="">
          <input type="hidden" name="conId" id="conId" value="" />
          <input type="hidden" name="Accion" id="Accion" value="" />
          <div class="modal-body">
            <div class="form-group">
              <label for="conApodo">Apodo</label>
              <input id="conApodo" class="form-control" type="text" name="conApodo" value="" title="Ingrese Apodo" required />
            </div>
            <div class="form-group">
              <label for="conNombre">Nombre</label>
              <input id="conNombre" class="form-control" type="conNombre" name="conNombre" value="" title="Ingrese Nombre" required />
            </div>

            <div class="form-group">
              <label for="conTelefono1">Telefono 1</label>
              <input id="conTelefono1" class="form-control" type="text" name="conTelefono1" value="" title="Ingrese Telefono 1" required />
            </div>
            <div class="form-group">
              <label for="conTelefono2">Telefono 2</label>
              <input id="conTelefono2" class="form-control" type="text" name="conTelefono2" value="" title="Ingrese Telefono 2" required />
            </div>

            <div class="form-group">
              <label for="conCorreo">Correo</label>
              <input id="conCorreo" name="conCorreo" class="form-control" rows="3"  title="Ingrese Correo Electronico" />
            </div>

          </div>
          <div class="modal-footer">
            <button id="editar-persona" name="editar-persona" type="button" class="btn btn-warning">Editar</button>
            <button id="actualizar-persona" name="actualizar-persona" type="button" class="btn btn-primary">Actualizar</button>
            <button id="guardar-persona" name="guardar-persona" type="button" class="btn btn-primary">Guardar</button>
            <button id="cancel" type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
          </div>
        </form>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->  
  <!-- Modal DELETE -->
  <div class="modal fade" id="myModalDelete" tabindex="-1" role="dialog" aria-labelledby="myModalDeleteLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalDeleteLabel">Eliminación de Contacto Seleccionado</h4>
        </div>
        <form role="form" name="formDeletePersona" id="formDeletePersona" method="post" action="">
          <input type="hidden" name="conId" id="conId" value="" />
          <input type="hidden" name="Accion" id="Accion" value="" />
          <div class="modal-body">
            <div class="input-group">
              <label for="pregunta">¿Está Seguro de eliminar Contacto seleccionado?</label>
            </div>       
            <div class="input-group">
              <label for="namePersona">Apodo a borrar</label>
              <input type="text" class="form-control" id="namePersona" name="namePersona" placeholder="" readonly>
            </div>
          </div>
          <div class="modal-footer">
            <button id="eliminar-persona" name="eliminar-persona" type="button" class="btn btn-primary">Aceptar</button>
            <button id="cancel" type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
          </div>
        </form>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

    <!-- Modal mensajes cortos-->
  <div class="modal fade" id="myModalLittle" tabindex="-1" role="dialog" aria-labelledby="myModalLittleLabel">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Mensaje</h4>
        </div>
        <div class="modal-body">
          <p id="msg" class="msg"></p>
        </div>
        <div class="modal-footer">
          <button type="button" id="cerrarModalLittle" class="btn btn-default" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>  
</body>
</html>
