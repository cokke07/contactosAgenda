<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<title>Mis Recordatorios</title>
	<link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css" >
	<!-- Optional theme -->
	<link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap-theme.min.css" >
	
	<!-- Latest compiled and minified JavaScript -->
	<script src="js/jquery.min.js" ></script>
	<script src="bootstrap-3.3.7-dist/js/bootstrap.min.js" ></script>
  <script src="js/funciones2.js" ></script>
</head>
<body>
  <nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="index.html">Contactos/Recordatorios</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="index.html">Inicio</a></li>
      <li><a href="contactos.html">Contactos</a></li>
      <li><a href="agenda.html">Recordatorios</a></li>
    </ul>
  </div>
</nav>
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <h2 class="sub-header">Agenda</h2>
        <div class="table-responsive">
          <!-- Añadimos un botón para el diálogo modal onclick="newalumno()"-->
          <button type="button" id="crea-agenda" class="btn btn-sm btn-primary"
          data-toggle="modal" data-target="#myModal" >NUEVO</button> 
          <table class="table table-striped">
            <thead>
              <tr>
                <th width="10%">Titulo</th>
                <th width="25%">Detalle</th>
                <th width="10%">Administrar</th>
              </tr>
            </thead>
            <tbody id="listaagenda">
            </tbody>
          </table>
        </div>        
      </div>
    </div>
  </div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title-form" id="myModalLabel">Ingreso de Recordatorio</h4>
        </div>
        <form role="form" name="formAgenda" id="formAgenda" method="post" action="">
          <input type="hidden" name="conId" id="conId" value="" />
          <input type="hidden" name="Accion" id="Accion" value="" />
          <div class="modal-body">
            <div class="form-group">
              <label for="conTitulo">Titulo</label>
              <input id="conTitulo" class="form-control" type="text" name="conTitulo" value="" title="Ingrese Titulo" required />
            </div>
            <div class="form-group">
              <label for="conDetalle">Detalle</label>
              <input id="conDetalle" class="form-control" type="conDetalle" name="conDetalle" value="" title="Ingrese el detalle" required />
            </div>
            </div>
          <div class="modal-footer">
            <button id="editar-agenda" name="editar-agenda" type="button" class="btn btn-warning">Editar</button>
            <button id="actualizar-agenda" name="actualizar-agenda" type="button" class="btn btn-primary">Actualizar</button>
            <button id="guardar-agenda" name="guardar-agenda" type="button" class="btn btn-primary">Guardar</button>
            <button id="cancel" type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
          </div>
        </form>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->  
  <!-- Modal DELETE -->
  <div class="modal fade" id="myModalDelete" tabindex="-1" role="dialog" aria-labelledby="myModalDeleteLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalDeleteLabel">Eliminación de Agenda</h4>
        </div>
        <form role="form" name="formDeleteAgenda" id="formDeleteAgenda" method="post" action="">
          <input type="hidden" name="conId" id="conId" value="" />
          <input type="hidden" name="Accion" id="Accion" value="" />
          <div class="modal-body">
            <div class="input-group">
              <label for="pregunta">¿Está Seguro de eliminar Agenda seleccionada?</label>
            </div>       
            <div class="input-group">
              <label for="nameAgenda">Titulo a BORRAR</label>
              <input type="text" class="form-control" id="nameAgenda" name="nameAgenda" placeholder="" readonly>
            </div>
          </div>
          <div class="modal-footer">
            <button id="eliminar-agenda" name="eliminar-agenda" type="button" class="btn btn-primary">Aceptar</button>
            <button id="cancel" type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
          </div>
        </form>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

    <!-- Modal mensajes cortos-->
  <div class="modal fade" id="myModalLittle" tabindex="-1" role="dialog" aria-labelledby="myModalLittleLabel">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Mensaje</h4>
        </div>
        <div class="modal-body">
          <p id="msg" class="msg"></p>
        </div>
        <div class="modal-footer">
          <button type="button" id="cerrarModalLittle" class="btn btn-default" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>  
</body>
</html>
